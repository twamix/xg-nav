<script>
/* ---- å¯†ç  SHA256 ---- */
async function sha256(text){
  const data=new TextEncoder().encode(text);
  const hash=await crypto.subtle.digest('SHA-256',data);
  return Array.from(new Uint8Array(hash)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

const CORRECT_HASH = "cdb4ee2aea69cc6a83331bbe96dc2caa9a299d21329efb0336fc02a82e1839a8"; // 123 SHA256 ç¤ºä¾‹ï¼ˆæ›¿æ¢ï¼‰

(async ()=>{
  const saved = localStorage.getItem('nav_pwd_ok');
  if(saved === CORRECT_HASH){

  }

document.getElementById('pwd-btn').onclick = async ()=>{
  const pwd = document.getElementById('pwd-input').value;
  const hash = await sha256(pwd);

    localStorage.setItem('nav_pwd_ok',hash);
    document.getElementById('lock-screen').style.display='none';

};
