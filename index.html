<script>
// é…ç½®å¯†ç ï¼ˆè¯·ä¿®æ”¹ä¸ºæ‚¨è‡ªå·±çš„å¯†ç ï¼‰
const CORRECT_PASSWORD = '123456';
const PASSWORD_KEY = 'nav_password_verified';

// å¯†ç éªŒè¯
const passwordOverlay = document.getElementById('password-overlay');
const passwordInput = document.getElementById('password-input');
const passwordSubmit = document.getElementById('password-submit');
const passwordError = document.getElementById('password-error');
const mainContent = document.getElementById('main-content');

// æ£€æŸ¥æ˜¯å¦å·²éªŒè¯
function checkPassword() {
  const verified = sessionStorage.getItem(PASSWORD_KEY);
  if (verified === 'true') {
    showMainContent();
  }
}

// æ˜¾ç¤ºä¸»å†…å®¹
function showMainContent() {
  passwordOverlay.style.display = 'none';
  mainContent.style.display = 'block';
  initNavigation();
}

// éªŒè¯å¯†ç 
function verifyPassword() {
  const inputPassword = passwordInput.value.trim();
  
  if (inputPassword === CORRECT_PASSWORD) {
    sessionStorage.setItem(PASSWORD_KEY, 'true');
    showMainContent();
  } else {
    passwordError.style.display = 'block';
    passwordInput.value = '';
    passwordInput.focus();
    
    // 3ç§’åéšè—é”™è¯¯æç¤º
    setTimeout(() => {
      passwordError.style.display = 'none';
    }, 3000);
  }
}

// äº‹ä»¶ç›‘å¬
passwordSubmit.addEventListener('click', verifyPassword);
passwordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    verifyPassword();
  }
});

// é¡µé¢åŠ è½½æ—¶æ£€æŸ¥å¯†ç 
checkPassword();

// å¯¼èˆªåŠŸèƒ½åˆå§‹åŒ–
function initNavigation() {
  // ä¸»é¢˜åˆ‡æ¢
  const themeToggle = document.getElementById('theme-toggle');
  const currentTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', currentTheme);

  themeToggle.addEventListener('click', () => {
    const theme = document.documentElement.getAttribute('data-theme');
    const newTheme = theme === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  });

  // è¿”å›é¡¶éƒ¨
  const backToTop = document.getElementById('back-to-top');
  
  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      backToTop.style.display = 'flex';
    } else {
      backToTop.style.display = 'none';
    }
  });

  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // æœç´¢åŠŸèƒ½
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const searchClear = document.getElementById('search-clear');
  const searchSelect = document.getElementById('search-engine-select');

  searchInput.addEventListener('input', () => {
    searchClear.style.display = searchInput.value ? 'block' : 'none';
    filterLinks();
  });

  searchClear.addEventListener('click', () => {
    searchInput.value = '';
    searchClear.style.display = 'none';
    filterLinks();
  });

  searchButton.addEventListener('click', performSearch);
  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      performSearch();
    }
  });

  function performSearch() {
    const query = searchInput.value.trim();
    if (!query) return;

    const selectedOption = searchSelect.options[searchSelect.selectedIndex];
    const searchUrl = selectedOption.getAttribute('data-url');
    
    // åˆ¤æ–­æ˜¯å¦ä¸ºURL
    if (query.match(/^https?:\/\/.+/) || query.match(/^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/)) {
      window.open(query.startsWith('http') ? query : 'https://' + query, '_blank');
    } else {
      window.open(searchUrl + encodeURIComponent(query), '_blank');
    }
  }

  // è¿‡æ»¤é“¾æ¥
  function filterLinks() {
    const query = searchInput.value.toLowerCase().trim();
    const cards = document.querySelectorAll('.link-card');
    let visibleCount = 0;

    cards.forEach(card => {
      const name = card.querySelector('.link-name')?.textContent.toLowerCase() || '';
      const desc = card.querySelector('.link-desc')?.textContent.toLowerCase() || '';
      
      if (name.includes(query) || desc.includes(query)) {
        card.style.display = 'flex';
        visibleCount++;
      } else {
        card.style.display = 'none';
      }
    });

    const resultsCount = document.getElementById('search-results-count');
    if (query) {
      resultsCount.textContent = `æ‰¾åˆ° ${visibleCount} ä¸ªç»“æœ`;
    } else {
      resultsCount.textContent = '';
    }
  }

  // æ¨¡æ‹ŸåŠ è½½å¯¼èˆªæ•°æ®
  loadNavigationData();
}

// åŠ è½½å¯¼èˆªæ•°æ®
function loadNavigationData() {
  const container = document.getElementById('nav-container');
  
  // ç¤ºä¾‹æ•°æ®
  const demoData = [
    {
      category: 'å¸¸ç”¨å·¥å…·',
      links: [
